<mat-card>
  <mat-card-header>
    <form [formGroup]="filter" novalidate>

      <mat-card-actions align="center">
        <button type="button" mat-raised-button color="primary" [routerLink]="'/movement-jump-map/create'"> Создать
        </button>
      </mat-card-actions>

    </form>
  </mat-card-header>

  <mat-card-content>
    <mat-table matSort matSortActive="id" matSortDirection="desc" matSortDisableClear [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="board">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.board.title}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type.title}} </td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
        <td mat-cell *matCellDef="let element"> {{element.reason.title}} </td>
      </ng-container>

      <ng-container matColumnDef="sequence">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sequence</th>
        <td mat-cell *matCellDef="let element"> {{element.sequence}} </td>
      </ng-container>

      <ng-container matColumnDef="targetPoint">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Point</th>
        <td mat-cell *matCellDef="let element"> {{element.targetPoint.title}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="update(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

    </mat-table>

  </mat-card-content>

  <mat-card-actions align="center">
    <mat-paginator length="{{dataSource.getTotal()}}"
                   [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
  </mat-card-actions>

</mat-card>

<mat-card>
  <mat-card-header>
    История
  </mat-card-header>

  <mat-card-content>
    <mat-table matSort matSortActive="id" matSortDirection="desc" matSortDisableClear [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
        <td mat-cell *matCellDef="let element"> {{element.reason.title}} </td>
      </ng-container>

      <ng-container matColumnDef="point">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Point</th>
        <td mat-cell *matCellDef="let element"> {{element.point.title}} </td>
      </ng-container>

    </mat-table>

  </mat-card-content>

  <mat-card-actions align="center">
    <mat-paginator length="{{dataSource.getTotal()}}"
                   [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
    <button mat-raised-button color="warn" (click)="cancel()">Вернуться</button>
  </mat-card-actions>

</mat-card>

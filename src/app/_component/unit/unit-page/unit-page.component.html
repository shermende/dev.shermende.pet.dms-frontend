<mat-card>
  <mat-card-header>
    <form [formGroup]="filter" novalidate>

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <label>
            <input matInput type="text" placeholder="Title" formControlName="title" id="title" autocomplete="off">
          </label>
          <mat-hint align="start">Use for search by title</mat-hint>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="center">
        <button type="button" mat-raised-button color="primary" [routerLink]="'/unit/create'">Create new session
        </button>
        <button mat-raised-button color="primary" (click)="onFilter()">Filter</button>
        <button type="button" mat-raised-button color="accent" (click)="onReset()">Reset</button>
      </mat-card-actions>

    </form>
  </mat-card-header>

  <mat-card-content>
    <mat-table matSort matSortActive="id" matSortDirection="desc" matSortDisableClear [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="board">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Board</th>
        <td mat-cell *matCellDef="let element"> {{element.board.title}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type.title}} </td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
        <td mat-cell *matCellDef="let element"> {{element.reason.title}} </td>
      </ng-container>

      <ng-container matColumnDef="point">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Point</th>
        <td mat-cell *matCellDef="let element"> {{element.point.title}} </td>
      </ng-container>

      <ng-container matColumnDef="go">
        <th mat-header-cell *matHeaderCellDef>Go on</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="view(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>

    </mat-table>

  </mat-card-content>

  <mat-card-actions align="center">
    <mat-paginator length="{{dataSource.getTotal()}}"
                   [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
  </mat-card-actions>

</mat-card>

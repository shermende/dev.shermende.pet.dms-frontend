<mat-card>

  <mat-card-header>
    <mat-card-title>{{unit.title}}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="unitForm" novalidate>

    <mat-form-field>
      <label>
        <input matInput formControlName="pointTitle" type="text" value="" readonly>
      </label>
      <mat-hint align="start">Текущее положение</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label>
        <textarea matInput formControlName="pointDescription" mat-autosize readonly></textarea>
      </label>
      <mat-hint align="start">Описание места</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label>
        <textarea matInput formControlName="reasonDescription" mat-autosize readonly></textarea>
      </label>
      <mat-hint align="start">Описание действия</mat-hint>
    </mat-form-field>

  </form>

</mat-card>
<br><br>
<mat-card>

  <mat-card-header>
    <mat-card-title>Доступные действия</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" novalidate>
    <mat-form-field>
      <mat-select formControlName="reason" placeholder="" (selectionChange)="onMove()">
        <mat-option *ngFor="let reason of reasons" [value]="reason.id">{{reason.title}}</mat-option>
      </mat-select>
      <mat-hint align="start">Выбрать следующее действие</mat-hint>
    </mat-form-field>
  </form>

  <mat-card-actions align="center">
    <button mat-raised-button color="primary" (click)="history()">История</button>
  </mat-card-actions>

</mat-card>
